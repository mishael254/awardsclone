{% extends 'django_registration/base.html' %}
{% block content %}
<div class="container-fluid"><br><br>
 



 <div class="container">
  <div class="row white-text">
    {% if projects %}
    <h3><em>Found {{ projects|length }} </em></h3>
    {% else %}
    <h5><em>Found 0 projects of searched term {{message}}</em></h5>
    {% endif %}
    
    

    <div class="row">
        {% for project in projects %}
        <div class="col-md-4">
        <div class="card-group wow fadeInLeft"  style="margin:2%;" data-aos='fade-up'>
                <div class="view overlay zoom ">
                        <img src="{{project.image_landing.url}}" class="card-img-top">
                        <div class="mask flex-center rgba-black-strong">
                            <a href="{% url 'projects' project.pk %}" class="btn btn-pink" ><em>view</em><i class="far fa-chevron-double-right"></i>  </a>
                        </div>
                </div>
        
        <div class="card-body" style="border:2px #d42000;">
            <a href="{% url 'projects' project.pk %}"><h5 class="strong-text"> <strong><em>{{project.title}}</em></strong> </h5> </a>

      {% endfor %}

    </div>
  </div>











  {% endblock %}
